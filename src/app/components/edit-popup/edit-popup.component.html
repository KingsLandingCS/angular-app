<p-dialog [header]="header" [(visible)]="display" [modal]="true"
  [closable]="false">

  <!-- Name -->
  <div class="column gap-1">
    <div class="row gap-05">
      <span class="price-label">Name</span>
      <input type="text" pInputText [(ngModel)]="product.name">
    </div>

    <!-- Price -->
    <div class="row gap-05">
      <span class="price-label">Price</span>
      <input type="text" pInputText [(ngModel)]="product.price">
    </div>

    <!-- Image -->
    <div class="row gap-05">
      <span class="price-label">Image</span>
      <input type="text" pInputText [(ngModel)]="product.image">
    </div>

    <!-- Rating -->
    <p-rating
      [(ngModel)]="product.rating"
      iconCancelClass="hidden">
    </p-rating>

  </div>

  <p-footer>
    <button type="button" pButton icon="pi pi-check" (click)="onConfirm()"
      label="Confirm"></button>
    <button type="button" pButton icon="pi pi-check" (click)="onCancel()"
      label="Cancel"></button>
  </p-footer>
</p-dialog>
